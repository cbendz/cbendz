	<script>
	    var c=0;
	    var speed=20;
	    function init(){
	    document.getElementById('main-content').style.opacity=c/100;
	    if(c==100){
	    return;
	    }
	    c++;
	    setTimeout(function(){init()},speed);
	    }
	    window.addEventListener?
	    window.addEventListener('load',init,false):
	    window.attachEvent('onload',init);
	</script>
