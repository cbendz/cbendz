<!DOCTYPE html>
    
<html>
    <head>
        <title>Login</title>
        <meta name="author" content="Carla Bendezu"/>      
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <script src="jquery.js"></script>
    </head>
    <body>
        <form name="formOne">
            <table width="20%" border="1" cellspacing="1" align="center">
                <tr id="backgroundOne">
                    <td colspan = "2" align="center" height="50"><b>Login</b></td>
                </tr>
                <tr id="backgroundTwo">
                    <td height="30">Username</td>
                    <td><input type="text" id="userName" value=""/></td>
                </tr>
                <tr id="backgroundTwo">
                    <td height="30">Password</td>
                    <td><input type="password" id="pwd" value=""/></td>
                </tr>
                <tr id="backgroundOne">
                    <td colspan = "2" align="center" height="40">
                        <input type="submit" value="Submit" onclick="login();">
                        <input type="reset" value="Reset" onclick="reset();"/>
                    </td>  
            </table>
            <center><a href="http://webpages.uncc.edu/~cbendezu/register.html" align="center" style="color: rgb(1,1,1)">New Customers click here to register</a></center>
        </form>
    </body>
</html>
